    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        overflow-x: hidden;
      }
      .font-heading {
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #dc2626;
        border-radius: 4px;
      }
      /* Beam Animation */
      @keyframes beam-move {
        from { transform: translateX(-100%); }
        to { transform: translateX(100%); }
      }
      .beam-animate {
        animation: beam-move 3s infinite linear;
      }
      /* Spin Animation for Border Beam */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin 3s infinite linear;
      }

      /* Optimized Global Reveal System */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1), 
                    transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: transform, opacity;
      }
      .reveal-scale {
        opacity: 0;
        transform: scale(0.94) translateY(20px);
        transition: opacity 1.4s cubic-bezier(0.22, 1, 0.36, 1), 
                    transform 1.4s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: transform, opacity;
      }
      .reveal.is-visible, .reveal-scale.is-visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      /* Form Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .shake {
        animation: shake 0.4s ease-in-out;
      }

      /* Delays optimized for sequential flow */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-700 { transition-delay: 700ms; }
      .delay-1000 { transition-delay: 1000ms; }

      /* Smooth Underline Effect */
      .underline-red {
        position: relative;
        display: inline-block;
      }
      .underline-red::after {
        content: '';
        position: absolute;
        left: -2%;
        bottom: -5px;
        width: 104%;
        height: 12px;
        background: url("data:image/svg+xml,%3Csvg width='342' height='12' viewBox='0 0 342 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M3 9C45.5 4.5 128.5 -1.5 339 3' stroke='%23dc2626' stroke-width='6' stroke-linecap='round'/%3E%3C/svg%3E");
        background-size: 100% 100%;
        background-repeat: no-repeat;
        z-index: -1;
        opacity: 0.8;
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      .animate-marquee {
        animation: marquee 60s linear infinite;
        will-change: transform;
      }
      
      @media (max-width: 768px) {
        .animate-marquee {
          animation-duration: 30s;
        }
        .animate-marquee-slow {
          animation-duration: 60s !important;
        }
      }

      .animate-marquee-slow {
        animation: marquee 120s linear infinite;
        will-change: transform;
      }
      .animate-marquee:hover, .animate-marquee-slow:hover {
        animation-play-state: paused;
      }

      /* Optimized Particle Animations - Hardware Accelerated */
      @keyframes float {
        0% {
          transform: translate3d(0, 0, 0);
          opacity: 0;
        }
        10% { opacity: 1; }
        90% { opacity: 0.8; }
        100% {
          transform: translate3d(var(--horizontal-move), -100vh, 0);
          opacity: 0;
        }
      }

      @keyframes float-diagonal {
        0% {
          transform: translate3d(0, 0, 0) rotate(0deg);
          opacity: 0;
        }
        15% { opacity: 1; }
        85% { opacity: 0.6; }
        100% {
          transform: translate3d(calc(var(--horizontal-move) * 1.2), -100vh, 0) rotate(180deg);
          opacity: 0;
        }
      }

      @keyframes float-zigzag {
        0% {
          transform: translate3d(0, 0, 0);
          opacity: 0;
        }
        10% { opacity: 1; }
        25% { transform: translate3d(calc(var(--horizontal-move) * 0.4), -25vh, 0); }
        50% { transform: translate3d(calc(var(--horizontal-move) * -0.2), -50vh, 0); opacity: 0.8; }
        75% { transform: translate3d(calc(var(--horizontal-move) * 0.6), -75vh, 0); }
        90% { opacity: 0.5; }
        100% {
          transform: translate3d(var(--horizontal-move), -100vh, 0);
          opacity: 0;
        }
      }

      .particle-enhanced {
        position: absolute;
        pointer-events: none;
        will-change: transform;
      }

      .particle-enhanced.float {
        animation: float var(--duration, 20s) infinite linear;
      }

      .particle-enhanced.float-diagonal {
        animation: float-diagonal var(--duration, 25s) infinite linear;
      }

      .particle-enhanced.float-zigzag {
        animation: float-zigzag var(--duration, 30s) infinite ease-in-out;
      }

      /* Optimized Glowing Particles */
      .particle-glow {
        position: absolute;
        pointer-events: none;
        border-radius: 50%;
        will-change: transform;
        animation: float var(--duration, 25s) infinite linear;
      }

      /* Hero Content Gradient Pulse */
      @keyframes hero-gradient-pulse {
        0%, 100% { opacity: 0.4; transform: scale(1) translate(-50%, -50%); }
        50% { opacity: 0.7; transform: scale(1.1) translate(-45%, -45%); }
      }
      .animate-hero-pulse {
        animation: hero-gradient-pulse 10s ease-in-out infinite;
      }

      /* Accessibility: Respect prefers-reduced-motion */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
